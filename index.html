<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <!-- Style sheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../JavaScript.quiz.io/Assets/style.css">
</head>

<body>
    <!-- Page container -->
    <div class="row">
        <!-- Content container -->
        <div id="container" class="col-md-7 col-12 d-flex justify-content-center">

            <!-- Start Quiz Div -->
            <div id="start" class="col-10">Start Quiz!
                <p>There are 5 total questions to answer. You have 10 seconds per
                    question, and you will lose points based
                    on how long you take. There are four possible answers for each question.</p>
            </div>

            <!-- Actual Quiz Container -->
            <div id="quiz" style="display: none" class="col-10">
                <br>
                <!-- Question Text -->
                <div id="question" class="row"></div>
                <!-- Question Choices -->
                <br>
                <div id="choices" class="col-10">
                    <div class="choice btn-secondary" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice btn-secondary" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice btn-secondary" id="C" onclick="checkAnswer('C')"></div>
                    <div class="choice btn-secondary" id="D" onclick="checkAnswer('D')"></div>
                </div>
                <div class="row">
                    <!-- Timer Goes here -->
                    <div id="timer">
                        <div id="counter"></div>
                        <div id="btimeGauge"></div>
                        <div id="timeGauge"></div>
                    </div>
                    <!-- Progress Bar goes here -->
                    <div id="progress"></div>
                </div>
            </div>

            <!-- Final score -->
            <div id="scoreContainer" style="display: none" class="col-10">
                <h4 id="endingScore"></h4>
                <div class="row">
                    <p>Please enter your initials: <input type="text" id="initials">
                </div>
                </p>
                <div class="row d-flex justify-content-center">
                    <button type="button" class="choice btn-secondary btn-block" id="saveInitials"
                        onclick="highScores()">Save Score</button>
                    <button type="button" class="choice btn-secondary btn-block" id="restartGame"
                        onclick="restartGame()">Try
                        Again?</button>
                </div>
            </div>

            <!-- High Scores go Here -->
            <div id="highScores" style="display: none" class="col-10">
                <form>
                    <h4>Hall of fame</h4>
                    <ul id="hallOfFame">
                        <li id="0">Z</li>
                    </ul>
                    <div class="row d-flex justify-content-center">
                        <button type="button" class="choice btn-secondary btn-block" id="resetBtn">Reset Scores</button>
                        <button type="button" class="choice btn-secondary btn-block" id="restartGame"
                            onclick="restartGame()">Try
                            Again?</button>
                    </div>
                </form>

            </div>


        </div>

    </div>

    </div>
    <!-- Scripts go here -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../JavaScript.quiz.io/Assets/scripts.js"></script>
</body>

</html>
